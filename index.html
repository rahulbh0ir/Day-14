<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h2>Open Console</h2>

  <script>
    // start with strings, numbers and booleans


    console.log("strings, numbers and booleans")

    let count = 10
    let count2 = count
    console.log(count, count2)
    count = 20
    console.log(count, count2)


    let name = "ron"
    let name2 = "don"
    console.log(name, name2)
    name = "jon"
    console.log(name, name2)


    let bool = true
    let bool2 = bool
    console.log(bool, bool2)
    bool = false
    console.log(bool, bool2)




    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players

    // You might think we can just do something like this:
    // however what happens when we update that array?
    team[3] = "Rahul"

    // now here is the problem!
    console.log("With arrays")
    console.log(players)
    console.log(team)

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!
    console.log("Different solutions")

    // one way
    const team2 = players.slice()
    team2[3] = "Tom"
    console.log(team2)

    // or create a new array and concat the old one in

    const team3 = [].concat(players)
    team3[3] = "Ron"
    console.log(team3)

    // or use the new ES6 Spread

    const team4 = [...players]
    team4[3] = "Harry"
    console.log(team4)

    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object

    console.log("With Objects")
    const person = {
      name: 'Wes Bos',
      age: 80
    };

    // and think we make a copy:

    const member = person
    member.age = 99

    // how do we take a copy instead?

    const member2 = Object.assign({}, person)

    member2.age = 33


    console.log(person)
    console.log(member2)

    // We will hopefully soon see the object ...spread

    const member3 = { ...person }
    member3.age = 69

    console.log(member3)


    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

    const obj = {
      name: "Rahul",
      age: 69,
      cars: {
        company: "Suzuki",
        model: "GX-1000"
      }
    }


    const copy = Object.assign({}, obj, { age: 29 })
    copy.cars.model = "GXR-1000"

    console.log("Obj - ", obj)
    console.log("Copy - ", copy)


    console.log("Poor man's deepclone")

    const copy2 = JSON.parse(JSON.stringify(obj))
    copy2.cars.model = "R1"


    console.log("Obj - ", obj)
    console.log("Copy2 - ", copy2)




  </script>


</body>

</html>
